<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>投票ページ</title>
<style>

  
body {
  font-family: sans-serif;
  background-color: #f5f6fa;
  text-align: center;
  padding-top: 60px;
}

h2 {
  color: #333;
  margin-bottom: 30px;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 30px;
  margin: 10px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background-color: #45a049;
  transform: scale(1.05);
}

#メッセージ {
  margin-top: 30px;
  font-size: 18px;
  color: #444;
}
select {
  display: block;
  margin: 10px auto 30px auto;
  padding: 8px;
  font-size: 16px;
}@media screen and (max-width: 600px){

  body {
    padding: 20px;
  }

  h2 {
    font-size: 22px;
    text-align: center;
  }

  h3 {
    font-size: 18px;
    text-align: center;
  }

  select {
    width: 100%;
    font-size: 18px;
    padding: 12px;
  }

  button {
    width: 100%;
    font-size: 20px;
    padding: 18px;
    margin-top: 30px;
  }

  #メッセージ {
    font-size: 18px;
    text-align: center;
  }

}

}
</style>
</head>
<body>

<h2>投票システム</h2>

  <h3>質問1</h3>
<select id="q1">
  <option value="">選択してください</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>

<h3>質問2</h3>
<select id="q2">
  <option value="">選択してください</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>

<h3>質問3</h3>
<select id="q3">
  <option value="">選択してください</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>

<h3>質問4</h3>
<select id="q4">
  <option value="">選択してください</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>
  
<button onclick="投票する()">投票する</button>

<p id="メッセージ"></p>

<script>

const GAS_URL = "https://script.google.com/macros/s/AKfycby-65wVoCb_afuHwFs8fS_wwBKviawmxQ3J53u8zBm0rkbWyfHTt2toDCz0pS8o1bRfFg/exec";
function ユーザーIDを取得する(){
  let id = localStorage.getItem("投票ユーザーID");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("投票ユーザーID", id);
  }
  return id;
}

function メッセージを表示する(text){
  document.getElementById("メッセージ").innerText = text;
}

async function 投票する(){

  const q1 = document.getElementById("q1").value;
  const q2 = document.getElementById("q2").value;
  const q3 = document.getElementById("q3").value;
  const q4 = document.getElementById("q4").value;

  if(!q1 || !q2 || !q3 || !q4){
    メッセージを表示する("すべて選択してください");
    return;
  }

  メッセージを表示する("送信中...");

  const url = GAS_URL +
    "?ユーザーID=" + ユーザーIDを取得する() +
    "&q1=" + q1 +
    "&q2=" + q2 +
    "&q3=" + q3 +
    "&q4=" + q4;

  const res = await fetch(url);
  const data = await res.json();

  メッセージを表示する(data.結果);
}
</script>

</body>
</html>
