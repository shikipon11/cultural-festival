<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>投票ページ</title>
<style>

body {
  font-family: sans-serif;
  background-color: #f5f6fa;
  text-align: center;
  padding-top: 60px;
}

h2 {
  color: #333;
  margin-bottom: 30px;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 30px;
  margin: 10px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background-color: #45a049;
  transform: scale(1.05);
}

#メッセージ {
  margin-top: 30px;
  font-size: 18px;
  color: #444;
}

</style>
</head>
<body>

<h2>投票システム</h2>

<button onclick="投票する('A')">Aに投票</button>
<button onclick="投票する('B')">Bに投票</button>

<p id="メッセージ"></p>

<script>

const GAS_URL = "https://script.google.com/macros/s/AKfycbwLSsho3ArdrTStIHpcbb09L8DOLw8RcHUU_L87kW52MHVRDL5G5wxgtPoxyFHg11X-/exec";
function ユーザーIDを取得する(){
  let id = localStorage.getItem("投票ユーザーID");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("投票ユーザーID", id);
  }
  return id;
}

function メッセージを表示する(text){
  document.getElementById("メッセージ").innerText = text;
}

async function 投票する(内容){

  メッセージを表示する("送信中...");

  const url = GAS_URL +
    "?ユーザーID=" + ユーザーIDを取得する() +
    "&投票内容=" + 内容;

  const res = await fetch(url);
  const data = await res.json();

  メッセージを表示する(data.結果);
}

</script>

</body>
</html>
