<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票ページ</title>
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* 簡単なレイアウト調整（CSSファイルがない場合のための予備） */
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 600px; margin: auto; }
        .フォーム { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        select { width: 100%; padding: 8px; margin-bottom: 20px; display: block; }
        button { width: 100%; padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        #メッセージ { margin-top: 15px; font-weight: bold; color: #d9534f; }
    </style>
</head>
<body>

    <h2>投票システム</h2>

    <div class="フォーム">
        <h3>一学年で一番良かったやつ</h3>
        <select id="q1">
            <option value="">選択してください</option>
            <option value="1-1">1-1</option>
            <option value="1-2">1-2</option>
            <option value="1-3">1-3</option>
            <option value="1-4">1-4</option>
            <option value="1-5">1-5</option>
            <option value="1-6">1-6</option>
            <option value="1-7">1-7</option>
        </select>

        <h3>二学年で一番良かったやつ</h3>
        <select id="q2">
            <option value="">選択してください</option>
            <option value="2-1">2-1</option>
            <option value="2-2">2-2</option>
            <option value="2-3">2-3</option>
            <option value="2-4">2-4</option>
            <option value="2-5">2-5</option>
            <option value="2-6">2-6</option>
            <option value="2-7">2-7</option>
        </select>

        <h3>三学年で一番良かったやつ</h3>
        <select id="q3">
            <option value="">選択してください</option>
            <option value="3-1">3-1</option>
            <option value="3-2">3-2</option>
            <option value="3-3">3-3</option>
            <option value="3-4">3-4</option>
            <option value="3-5">3-5</option>
            <option value="3-6">3-6</option>
            <option value="3-7">3-7</option>
            <option value="3-8">3-8</option>
        </select>

        <h3>質問4（全クラスから選択）</h3>
        <select id="q4">
            <option value="">選択してください</option>
            <option value="1-1">1-1</option><option value="1-2">1-2</option><option value="1-3">1-3</option>
            <option value="1-4">1-4</option><option value="1-5">1-5</option><option value="1-6">1-6</option><option value="1-7">1-7</option>
            <option value="2-1">2-1</option><option value="2-2">2-2</option><option value="2-3">2-3</option>
            <option value="2-4">2-4</option><option value="2-5">2-5</option><option value="2-6">2-6</option><option value="2-7">2-7</option>
            <option value="3-1">3-1</option><option value="3-2">3-2</option><option value="3-3">3-3</option>
            <option value="3-4">3-4</option><option value="3-5">3-5</option><option value="3-6">3-6</option><option value="3-7">3-7</option><option value="3-8">3-8</option>
        </select>
        
        <button id="submitBtn" onclick="投票する()">投票する</button>

        <p id="メッセージ"></p>
    </div>

<script>
/**
 * 【設定】GASのWebアプリURL
 * ※GAS側で「デプロイ」した際に発行されるURLをここに貼り付けます。
 */
const GAS_URL = "https://script.google.com/macros/s/AKfycby-65wVoCb_afuHwFs8fS_wwBKviawmxQ3J53u8zBm0rkbWyfHTt2toDCz0pS8o1bRfFg/exec";

/**
 * ユーザー固有のIDを取得または生成する関数
 * ブラウザのlocalStorageに保存することで、同じ端末からの二重投票を簡易的に防ぎます。
 */
function ユーザーIDを取得する(){
    let id = localStorage.getItem("投票ユーザーID");
    if(!id){
        // IDがなければ新規作成（ランダムな英数字の羅列）
        id = crypto.randomUUID();
        localStorage.setItem("投票ユーザーID", id);
    }
    return id;
}

/**
 * 画面上のメッセージエリアにテキストを表示する共通関数
 */
function メッセージを表示する(text){
    document.getElementById("メッセージ").innerText = text;
}

/**
 * メインの投票処理
 * 1. 選択チェック -> 2. 送信中表示 -> 3. GASへデータ送信 -> 4. 結果表示
 */
async function 投票する(){
    // 画面の選択値を取得
    const q1 = document.getElementById("q1").value;
    const q2 = document.getElementById("q2").value;
    const q3 = document.getElementById("q3").value;
    const q4 = document.getElementById("q4").value;
    const btn = document.getElementById("submitBtn");

    // 全ての項目が選ばれているか確認
    if(!q1 || !q2 || !q3 || !q4){
        メッセージを表示する("すべて選択してください");
        return;
    }

    // 二重送信を防ぐためボタンを無効化し、状態を表示
    btn.disabled = true;
    メッセージを表示する("送信中...");

    // GASに送るためのURLを組み立て（クエリパラメータ形式）
    // 注意: ユーザーIDも含めて送信することで、スプレッドシート側で重複チェックが可能
    const url = GAS_URL +
        "?ユーザーID=" + encodeURIComponent(ユーザーIDを取得する()) +
        "&q1=" + encodeURIComponent(q1) +
        "&q2=" + encodeURIComponent(q2) +
        "&q3=" + encodeURIComponent(q3) +
        "&q4=" + encodeURIComponent(q4);

    try {
        // GASへデータを送信
        const res = await fetch(url);
        const data = await res.json();

        // GAS側から返ってきたメッセージ（「投票完了」など）を表示
        メッセージを表示する(data.結果);
    } catch (error) {
        // 通信失敗時の処理
        console.error(error);
        メッセージを表示する("送信に失敗しました。ネット環境を確認してください。");
        btn.disabled = false; // 失敗時は再試行できるようにボタンを戻す
    }
}
</script>

</body>
</html>
